<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
    <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--- third -->
    <script src="lib/third/jquery/jquery-2.1.3.min.js"></script>

    <script src="lib/third/jquery/jquery.mobile.custom.min.js"></script>
    <script src="lib/third/iscroll/iscroll-probe.js"></script>
    <!--- agile -->
    <script type="text/javascript" src="lib/agile/js/agile.js"></script>
    <script src="cordova.js"></script>
    <!-- app -->
    <script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
    <script src="lib/md5.js"></script>
    <script type="text/javascript" src="lib/custom/properties.js"></script>
    <script type="text/javascript" src="lib/custom/ui.js"></script>
    <script type="text/javascript" src="lib/custom/util.js"></script>
    <script src="lib/custom/changCss.js"></script>

    <script type="text/javascript">
        if (APP_LOCK_STATUS && !Util.getItem('superUser')) {
            dynamicLoading.css("css/applock_yes.css");
        } else {
            dynamicLoading.css("css/applock_no.css");
        }
        if (CHANGE_DEPT_STATUS) {
            $('#changeDeptDiv').show();
        } else {
            $('#changeDeptDiv').hide();
        }

        //        var ticket_uuid = "&ticket=" + Util.getItem('ticket') + "&uuid=" + Util.getItem('uuid');
//        function loadHeadImg(){
//            loadImg(settingHeadBase + Util.getItem("headImg") + ticket_uuid,"headImg");
//        }
    </script>
</head>
<body>
<div id="section_container">
    <!--设置主页面-->
    <section id="setting_section" data-role="section">
        <!--头部-->
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" style="visibility: hidden;"><!-- href="index.html"-->
                    <!-- href="javascript:back()"-->
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">设置</h1>
                <a style="padding:0 8px; visibility: hidden;">
                    <i class="icon icon-rdoadd size24"></i>
                    <!--<label>注销</label>-->
                </a>
            </div>
        </header>
        <article class="active has-header has-footer det-backcolor" id="setting_article" data-role="article">
            <div class="justify-content bg-white clearfix" style="padding: 12px 16px 12px 16px;margin-top: 24px;">
                <div class="justify float-left" id="headimg">
                    <img width="50" height="50" style="botder:1px solid #cccccc;" src="./images/head.png" >
                </div>
                <div class="justify-content nowrap">
                    <p id="set_username"></p>
                    <small id="set_zhanghao"></small>
                </div>
            </div>
            <!--当前部门-->
            <div class="full-width bg-white" style="margin-top: 24px;display: none;" id="changeDeptDiv">
                <div id="toDept" class="lrpadding8">
                    <div class="justify-content topTip tbpadding8">
                        所属部门
                    </div>
                    <div class="justify-content clearfix underLine">
                        <div class="float-left">部门1</div>
                        <div class="float-right"><i class="icon-hook-fill size16 rightIcon"></i></div>
                    </div>
                    <div class="justify-content clearfix">
                        <div class="float-left">部门2</div>
                        <div class="float-right"><i class="icon-hook-fill size16 rightIcon"></i></div>
                    </div>
                </div>
            </div>

            <div class="justify-content bg-white clearfix" id="appLock"
                 style="padding: 12px 16px 12px 16px;margin-top: 24px;">
                <div class="float-left">应用锁</div>
                <div class="float-right" style="color: #CCCCCC;">
                    <div id="lockStatus" class="float-left" style="font-size: 13px;"></div>&nbsp;&nbsp;
                    <i class="icon icon-arrowright size16"></i>
                </div>
            </div>

            <!--<div class="justify-content bg-white clearfix" id="" style="padding: 12px 16px 12px 16px;margin-top: 24px;">
                <div class="float-left">清理缓存</div>
                <div id="appCache" class="float-right" style="color: #CCCCCC;">
                    <div id="usedCache" class="float-left" style="font-size: 15px;"></div>&nbsp;&nbsp;
                    <i class="icon icon-arrowright size16"></i>
                </div>
            </div>-->

            <div class="full-width bg-white" style="margin-top: 24px;">
                <div class="lrpadding8">
                    <div class="justify-content"
                         onclick="A.Controller.section('#changePwd_section');"
                         style="border-bottom: 1px solid #eeeeee; padding-top: 12px;padding-bottom: 12px;">
                        更改密码
                    </div>
                    <div class="justify-content">
                        关于我们
                    </div>
                </div>
            </div>

            <div class="justify-content bg-white" style="padding: 12px 16px 12px 16px;margin-top: 24px;"
                 onclick="Util.quitToLoginPage(Util.getItem('userid'),Util.getItem('ticket'),Util.getItem('uuid'))">
                退出登录
            </div>
        </article>
        <footer>
            <ul class="menubar bar-footer-fixed tabbar-footer">
                <li class="tab" data-click="window.location.href='index.html?checkType=no'">
                    <i class="icon icon-home"></i>
                    <label class="tab-label">首页</label>
                </li>
                <li class="tab" data-click="window.location.href='toDoList.html?fhtp=2'">
                    <i class="icon icon-fileperson"></i>
                    <label class="tab-label">待办</label>
                </li>
                <li class="tab" data-click="window.location.href='toSignList.html?fhtp=2'">
                    <i class="icon icon-write"></i>
                    <label class="tab-label">待签</label>
                </li>
                <li class="tab" data-role="tab" href="#workRing" data-toggle="html" id="workring_li1">
                    <i class="icon icon-fweixin"></i>
                    <label class="tab-label">工作圈</label>
                </li>
                <li class="tab active" data-role="tab">
                    <i class="icon icon-person-fill"></i>
                    <label class="tab-label">我的</label>
                </li>
            </ul>
        </footer>
    </section>
    <!--修改密码-->
    <section id="changePwd_section" data-role="section">
        <!--头部-->
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" data-click="A.Controller.section('#setting_section');"><!-- href="javascript:back()"-->
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">更改密码</h1>
                <a style="padding:0 8px; visibility: hidden;">
                    <i class="icon icon-rdoadd size24"></i>
                    <!--<label>注销</label>-->
                </a>
            </div>
        </header>
        <article class="active has-header det-backcolor" id="changePwd_article" data-role="article">
            <div class="full-width">
                <form class="bg-white" id="form1" style="margin-bottom: 35px;">
                    <div class="group noborder" style="margin: 24px 0 !important; padding: 12px !important;">
                        <div class="row noborder height50">
                            <label class="row-left width20"><strong>账&nbsp;&nbsp;&nbsp;&nbsp;号</strong></label>
                            <div class="row-right input-box border1d" data-input="clear">
                                <input type="text" id="yusername" name="username" data-rule-field="用户名"
                                       data-rule="required username" readonly style="color: #d1d1d1;">
                            </div>
                        </div>
                        <div class="row noborder height50">
                            <label class="row-left width20"><strong>原密码</strong></label>
                            <div class="row-right input-box border1d" data-input="reveal">
                                <input type="password" name="oldpassword" data-rule-field="密码"
                                       data-rule="required password">
                            </div>
                        </div>
                        <div class="row noborder height50">
                            <label class="row-left width20"><strong>新密码</strong></label>
                            <div class="row-right input-box border1d" data-input="reveal">
                                <input type="password" id="newpwd" name="password"
                                       data-rule="required safelvl password minlength:6">
                            </div>
                        </div>
                        <div class="row noborder height26">
                            <label class="row-left width20" style="visibility: hidden;"></label>
                            <div class="row-right" data-input="reveal">
                                <small>需包含字母、数字、下划线中两种且长度不小于6</small>
                            </div>
                        </div>
                        <div class="row noborder height50">
                            <label class="row-left width20"><strong>安全级别</strong></label>
                            <div class="row-right" data-input="reveal">
                                <div class="clearfix">
                                    <div class="float-left width20" id="level_1"
                                         style="height: 5px;border: 1px solid #dddddd;"></div>
                                    <div class="float-left width20 ml8" id="level_2"
                                         style="height: 5px;border: 1px solid #dddddd;"></div>
                                    <div class="float-left width20 ml8" id="level_3"
                                         style="height: 5px;border: 1px solid #dddddd;"></div>
                                    <div class="float-left ml8" id="level_lable" style="display: none;">低</div>
                                </div>
                            </div>
                        </div>
                        <div class="row noborder height50">
                            <label class="row-left width20"><strong>密码确认</strong></label>
                            <div class="row-right input-box border1d" data-input="reveal">
                                <input type="password" name="reconfirm" data-rule="password compare:password">
                            </div>
                        </div>
                    </div>
                </form>
                <a class="button block margin8" onclick="checkForm()" style="background-color: #278EEE;">提交</a>
            </div>
        </article>
    </section>
</div>


<script type="text/javascript" src="script/diskCache.js"></script>
<script type="text/javascript" src="script/setting.js"></script>
</body>
</html>
