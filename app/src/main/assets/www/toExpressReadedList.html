<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>省俯快递</title>
    <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
    <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="section_container">
    <section id="toExpressReadedList_section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:dback()">
                    <i class="icon icon-arrowleft"></i>返回
                </a>
                <h1 class="titlebar-title text-center">省府快递</h1>
                <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px; visibility: hidden">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
            <div class="searchbar" style="background-color: #FFFFFF; padding: 3px 8px;">
                <div class="input-box" style="margin-bottom: 0;" data-input="clear">
                    <input type="search" placeholder="搜索..." class="search" id="searchText">
                    <a style="text-align: center;" data-click="searchByGet();"><i class="icon icon-search color-placeholder"></i></a>
                    <!--<i class="icon icon-clear-fill color-placeholder"></i>-->
                </div>
            </div>
            <ul class="tabbar animate-slide bg-white padding8" data-col="3" id="doul">
                <li class="tab lt-lb-Radius5 tlbBorder" data-role="tab" href="#telegraph" data-toggle="page"
                    data-type="telegraph">
                    <div class="sticker top right reportManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">明传电报</label>
                </li>
                <li class="tab tbBorder lborder" data-role="tab" href="#provincialReceipt" data-toggle="page"
                    data-type="provincialReceipt">
                    <div class="sticker top right consultManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">省直收文</label>
                </li>
                <li class="tab rt-rb-Radius5 trbBorder lborder" data-role="tab" href="#receiptManage" data-toggle="page"
                    data-type="receiptManage">
                    <div class="sticker top right doreportNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">收文管理</label>
                </li>
            </ul>
        </header>
        <article class="active" data-role="article" id="express_article" data-scroll="verticle" style="top:160px;" data-scroll-options="{click:false,tap:true}">
            <div id="sliderPage" data-role="slider" class="full">
                <div class="scroller">
                    <div id="telegraph" class="slide" data-role="page" data-scroll="pulldown" data-scroll-options="{click:false,tap:true}">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="provincialReceipt" class="slide" data-role="page" data-scroll="pulldown" data-scroll-options="{click:false,tap:true}">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="receiptManage" class="slide" data-role="page" data-scroll="pulldown" data-scroll-options="{click:false,tap:true}">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!--<footer>
            <ul class="menubar bar-footer-fixed tabbar-footer">
                <li class="tab" onclick="window.location.href='index.html'">
                    <i class="icon icon-home"></i>
                    <label class="tab-label">首页</label>

                <li class="tab active" onclick="window.location.href='toDoList.html'">

                    <label class="tab-label">待办</label>
                </li>
                <li class="tab" onclick="window.location.href='toSignList.html'">

                    <label class="tab-label">待签</label>
                </li>
                <li class="tab" onclick="window.location.href='workRing.html'">
                    <i class="icon icon-fweixin"></i>
                    <label class="tab-label">工作圈</label>
                </li>
                <li class="tab" onclick="window.location.href='setting.html'">
                    <i class="icon icon-person"></i>
                    <label class="tab-label">我的</label>
                </li>
            </ul>
        </footer>-->
    </section>

    <section data-role="section" id="toExptessReadedDetail_section">
        <!--头部-->
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:backToSignList()"><!-- href="javascript:back()"-->
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">详情</h1>
                <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px;visibility: hidden;">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
        </header>
        <article class="active details has-header" id="toExptessReadedDetail_article" data-role="article" data-scroll="verticle"  style="background: url('images/formBackground.png')">
            <div class="scroller">
                <form id="formgroup">
                    <div class="group bg-transparent" style="border: none;margin-bottom: 0 !important;">
                        <h1 class="title" name="title"></h1>
                    </div>
                    <div class="group bg-transparent" style="border: none;margin:0 !important;">
                        <div class="row">
                            <label class="row-left">正文</label>
                            <div class="row-right"  id="attachment">
                            </div>
                        </div>
                    </div>
                    <div class="group bg-transparent" style="border:none;border-top: 1px solid #dddddd;margin:0 !important;">
                        <div class="row">
                            <label class="row-left">附件</label>
                            <div class="row-right"  id="attachment-att">
                            </div>
                        </div>
                    </div>
                    <div class="group bg-transparent" style="margin:0 !important;">
                        <div class="row">
                            <label class="row-left">文件原号</label>
                            <div class="row-right " name="outCode">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">文件归类</label>
                            <div class="row-right " name="fileClass">

                            </div>
                        </div>
                        <div class="row" id="notificationType">
                            <label class="row-left">归档类型</label>
                            <div class="row-right " name="pigeonholeType">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">成文日期</label>
                            <div class="row-right " name="writtenDate">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">登记人</label>
                            <div class="row-right " name="registrant">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">来文单位</label>
                            <div class="row-right " name="receivedUnit">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">转办单位</label>
                            <div class="row-right " name="transferUnit">

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </article>
    </section>
    <section id="reader-section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:backToSignList()">
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">查看正文</h1>
                <a class="titlebar-button button white outline" style="padding:0 8px;visibility: hidden;">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
        </header>
        <article class="active has-header">
            <div id="myPDF" style="display:none;"></div>
            <div id="container" class="data_border" style="display:none;">
                <img id="image" src="" style="width: 100%; height: 100%;  vertical-align:middle;">

            </div>
        </article>
    </section>
</div>
<script type="text/html" id="signDialog">
    <div style="padding:10px 20px;">
        <div class="pomegranate" style="text-align:center;font-size:20px;font-weight:600;margin:5px 0 20px 0  ;">签收意见</div>
        <textarea class="full-width" style="margin:0px -8px;"></textarea><div class="rowspace"></div>
        <button class="width-full bg-pomegranate" style="margin-top: 20px">提交</button>
    </div>
</script>
<script type="text/html" id="progressDialog">
    <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">文件下载</div>
    <div class="progress-bar striped radius8 lrmargin8">
        <span class="progress animated" id="progress_num" style="width: 0px;"></span>
    </div>
    <div class="rowspace"></div>
    <span class="text-center full-width" id="percent_num"></span>
    <div class="rowspace"></div>
</script>

</div>

<script type="text/javascript" src="lib/pdf/js/pdf.compatibility.js"></script>

<script type="text/javascript" src="lib/pdf/js/jquery.panzoom.js"></script>
<script type="text/javascript" src="lib/pdf/js/jquery.mousewheel.js"></script>
<!-- app -->
<script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="lib/custom/properties.js"></script>
<script type="text/javascript" src="lib/custom/ui.js"></script>
<script type="text/javascript" src="lib/custom/util.js"></script>
<script type="text/javascript" src="script/toExpressReadedList.js"></script>

</body>
</html>
