<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile Lite</title>
    <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
    <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="section_container">
    <section id="slider_section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:dback()">
                    <i class="icon icon-arrowleft"></i>返回
                </a>
                <h1 class="titlebar-title text-center">待办列表</h1>
                <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px; visibility: hidden">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
            <div class="searchbar" style="background-color: #FFFFFF; padding: 3px 8px;">
                <div class="input-box" style="margin-bottom: 0;" data-input="clear">
                    <input type="search" placeholder="搜索..." class="search" id="searchText">
                    <a style="text-align: center;" data-click="searchByGet();"><i class="icon icon-search color-placeholder"></i></a>
                    <!--<i class="icon icon-clear-fill color-placeholder"></i>-->
                </div>

            </div>
            <ul class="tabbar animate-slide bg-white padding8" data-col="6" id="doul">
                <li class="tab lt-lb-Radius5 tlbBorder" data-role="tab" href="#reportManage" data-toggle="page"
                    data-type="reportManage">
                    <div class="sticker top right reportManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">报告</label>
                </li>
                <li class="tab tbBorder lborder" data-role="tab" href="#consultManage" data-toggle="page"
                    data-type="consultManage">
                    <div class="sticker top right consultManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">请示</label>
                </li>
                <li class="tab tbBorder lborder" data-role="tab" href="#dodoc" data-toggle="page" data-type="dodoc">
                    <div class="sticker top right dodocNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">办文</label>
                </li>
                <li class="tab tbBorder lborder" data-role="tab" href="#doreport" data-toggle="page"
                    data-type="doreport">
                    <div class="sticker top right doreportNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">办报</label>
                </li>
                <li class="tab tbBorder lborder" data-role="tab" href="#receiptManagement" data-toggle="page"
                    data-type="receiptManagement">
                    <div class="sticker top right receiptManagementNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">收文</label>
                </li>
                <li class="tab rt-rb-Radius5 trbBorder lborder" data-role="tab" href="#docManage"
                    data-toggle="page"
                    data-type="docManage" style="overflow: hidden;">
                    <div class="sticker top right docManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">发文</label>
                </li>
            </ul>
        </header>
        <article class="active has-footer" data-role="article" id="refresh_article" data-scroll="verticle"
                 style="top:160px;">
            <div id="sliderPage" data-role="slider" class="full">
                <div class="scroller">
                    <div id="reportManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <!--<div id="indicatorContainer1" class="text-center"></div>-->
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="consultManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="dodoc" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="doreport" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="receiptManagement" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="docManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <ul class="menubar bar-footer-fixed tabbar-footer">
                <li class="tab" data-click="window.location.href='index.html?checkType=no'">
                    <i class="icon icon-home"></i>
                    <label class="tab-label">首页</label>
                </li>
                <li class="tab active">
                    <i class="icon icon-fileperson-fill"></i>
                    <label class="tab-label">待办</label>
                </li>
                <li class="tab" data-click="window.location.href='toSignList.html?fhtp=2'">
                    <i class="icon icon-write"></i>
                    <label class="tab-label">待签</label>
                    <!--<i class="bg-tip radiusround size8 bottomBarPoint" id="dq_point"></i>-->
                </li>
                <li class="tab" data-role="tab" href="#workRing" data-toggle="html" id="workring_li">
                    <i class="icon icon-fweixin"></i>
                    <label class="tab-label">工作圈</label>
                </li>
                <li class="tab" data-role="tab" href="#setting" data-toggle="html">
                    <i class="icon icon-person"></i>
                    <label class="tab-label">我的</label>
                </li>
            </ul>
        </footer>
    </section>
</div>


<!--- third -->
<script src="lib/third/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/third/jquery/jquery.mobile.custom.min.js"></script>
<script src="lib/third/iscroll/iscroll-probe.js"></script>
<!---  agile -->
<!--<script src="lib/radialIndicator.min.js"></script>-->
<script type="text/javascript" src="lib/agile/js/agile.js"></script>
<script src="cordova.js"></script>
<!-- app -->
<script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="lib/custom/properties.js"></script>
<script type="text/javascript" src="lib/custom/ui.js"></script>
<script type="text/javascript" src="lib/custom/util.js"></script>
<script type="text/javascript" src="script/toDoList.js"></script>

</body>
</html>
