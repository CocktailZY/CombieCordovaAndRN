<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>已签列表</title>
    <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
    <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
    <!--<link rel="stylesheet" href="seedsUi/seedsui.min.css">-->
    <link rel="stylesheet" href="css/main.css">
    <link href="lib/pdf/css/jquery.touchPDF.css" rel="stylesheet" media="screen"/>
    <style>

    </style>
</head>
<body>
<div id="section_container">
    <section id="toReadedList_section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="gongwenManage.html">
                    <i class="icon icon-arrowleft"></i>返回
                </a>
                <h1 class="titlebar-title text-center">已阅列表</h1>
                <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px;visibility: hidden;">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
            <div class="searchbar" style="background-color: #FFFFFF; padding: 3px 8px;">
                <div class="input-box" style="margin-bottom: 0;" data-input="clear">
                    <input type="search" placeholder="搜索..." class="search" id="searchText">
                    <a style="text-align: center;" data-click="searchByGet();"><i class="icon icon-search color-placeholder"></i></a>
                    <!--<i class="icon icon-clear-fill color-placeholder"></i>-->
                </div>
            </div>
            <ul class="tabbar animate-slide bg-white padding8" id="sliderTab" data-col="4">
                <li class="tab lt-lb-Radius5 tlbBorder" data-role="tab" href="#reportManage" data-toggle="page" data-type="reportManage">
                    <div class="sticker top right reportManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">报告</label>
                </li>
                <li class="tab lborder tbBorder" data-role="tab" href="#consultManage" data-toggle="page" data-type="consultManage" style="overflow: hidden;">
                    <div class="sticker top right consultManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">请示</label>
                </li>
                <li class="tab lborder tbBorder" data-role="tab" href="#receiptManagement" data-toggle="page" data-type="receiptManagement" style="overflow: hidden;">
                    <div class="sticker top right receiptManagementNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">收文</label>
                </li>
                <li class="tab rt-rb-Radius5 trbBorder lborder" data-role="tab" href="#docManage"
                    data-toggle="page"
                    data-type="docManage" style="overflow: hidden;">
                    <div class="sticker top right docManageNew" style="display: none;"><span>NEW</span></div>
                    <label class="tab-label">发文</label>
                </li>
            </ul>
        </header>
        <article class="active" data-role="article" id="refresh_article" style="top:160px;">
            <div id="sliderPage" data-role="slider" class="full">
                <div class="scroller">
                    <div id="reportManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">
                            
							
							</ul>
                        </div>
                    </div>
                    <div id="consultManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="receiptManagement" class="slide" data-role="page" data-scroll="pulldown" data-scroll-options="{click:false,tap:true}">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                    <div id="docManage" class="slide" data-role="page" data-scroll="pulldown">
                        <div class="scroller">
                            <ul class="list self-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!--footer-->
    </section>
    <section data-role="section" id="toReadedSignDetail-section">
        <!--头部-->
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:backToSignList()"><!-- href="javascript:back()"-->
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">详情</h1>
                <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px;visibility: hidden;">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>占位</label>
                </a>
            </div>
        </header>
        <article class="active details has-header" id="toReadedSignDetail-article" data-role="article" data-scroll="verticle"  style="background: url('images/formBackground.png')" data-scroll-options="{click:false,tap:true}">
            <div class="scroller">
                <form id="formgroup" style="display: none;">
                    <div class="group bg-transparent" style="border: none;margin-bottom: 0 !important;">
                        <h1 class="title" name="title"></h1>
                    </div>
                    <div class="group bg-transparent" style="border: none;margin:0 !important;">
                        <div class="row">
                            <label class="row-left">正文</label>
                            <div class="row-right"  id="attachment">
                            </div>
                        </div>
                    </div>
                    <div class="group bg-transparent" style="border:none;border-top: 1px solid #dddddd;margin:0 !important;">
                        <div class="row">
                            <label class="row-left">附件</label>
                            <div class="row-right"  id="attachment-att">
                            </div>
                        </div>
                    </div>
                    <div class="group bg-transparent" style="margin:0 !important;">
                        <div class="row">
                            <label class="row-left">文件原号</label>
                            <div class="row-right " name="outCode">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">文件归类</label>
                            <div class="row-right " name="fileClass">

                            </div>
                        </div>
                        <div class="row" id="notificationType">
                            <label class="row-left">归档类型</label>
                            <div class="row-right " name="pigeonholeType">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">成文日期</label>
                            <div class="row-right " name="writtenDate">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">登记人</label>
                            <div class="row-right " name="registrant">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">来文单位</label>
                            <div class="row-right " name="receivedUnit">

                            </div>
                        </div>
                        <div class="row">
                            <label class="row-left">转办单位</label>
                            <div class="row-right " name="transferUnit">

                            </div>
                        </div>

                    </div>
                </form>
                <form id="formgroup_docManage" style="display: none;">
                    <div class="group bg-transparent"
                         style="border: none;margin-top: 0px;margin-bottom:0px;padding-top: 20px;">
                        <h1 class="title" name="title"></h1>
                    </div>
                    <div class="bg-transparent" style="padding-top:20px;padding-bottom: 20px;">
                        <div class="group det-margin bg-transparent" style="border: none">
                            <div class="row det-top-border">
                                <label class="row-left">附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件</label>
                                <div class="row-right" id="attachment-att1">
                                </div>
                            </div>
                        </div>
                        <div class="group bg-transparent det-margin det-mb10 det-center-border">
                            <div class="row">
                                <label class="row-left">文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                                <div class="row-right " name="outCode">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</label>
                                <div class="row-right " name="secGrade">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">发文种类</label>
                                <div class="row-right " name="archiveType">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">紧急程度</label>
                                <div class="row-right " name="needGrade">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">公开属性</label>
                                <div class="row-right " name="publicProperty">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">主送机关</label>
                                <div class="row-right " name="zhsUnit">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">抄送机关</label>
                                <div class="row-right " name="chsUnitName">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">拟稿单位</label>
                                <div class="row-right " name="creDeptName">

                                </div>
                            </div>
                            <div class="row">
                                <label class="row-left">拟稿人</label>
                                <div class="row-right" name="creUserName">

                                </div>
                                <input id="sysid_docm" name="sysid" type="hidden"/>
                            </div>
                            <div class="row">
                                <label class="row-left">拟稿时间</label>
                                <div class="row-right " name="creDate">

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <section id="reader-section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:back()">
                    <i class="icon icon-arrowleft"></i>返回
                    <!--<i class="icon icon-user"></i>
                    <span class="text-ellipsis" name="userFullNameText"></span>-->
                </a>
                <h1 class="titlebar-title text-center">查看正文</h1>
                <a class="titlebar-button button white outline" style="padding:0 8px;visibility: hidden;">
                    <!-- <i class="icon icon-gear size20"></i>-->
                    <label>注销</label>
                </a>
            </div>
        </header>
        <article class="active has-header">
            <div id="myPDF" style="display:none;"></div>
            <div id="container" class="data_border" style="display:none;">
                <img id="image" src="" style="width: 100%; height: 100%;  vertical-align:middle;">

            </div>
        </article>
    </section>
</div>
<script type="text/html" id="signDialog">
    <div style="padding:10px 20px;">
        <div class="pomegranate" style="text-align:center;font-size:20px;font-weight:600;margin:5px 0 20px 0  ;">签收意见</div>
        <textarea class="full-width" style="margin:0px -8px;"></textarea><div class="rowspace"></div>
        <button class="width-full bg-pomegranate" style="margin-top: 20px">提交</button>
    </div>
</script>
<script type="text/html" id="progressDialog">
    <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">文件下载</div>
    <div class="progress-bar striped radius8 lrmargin8">
        <span class="progress animated" id="progress_num" style="width: 0px;"></span>
    </div>
    <div class="rowspace"></div>
    <span class="text-center full-width" id="percent_num"></span>
    <div class="rowspace"></div>
</script>
<!--- third -->
<script src="lib/third/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/third/jquery/jquery.mobile.custom.min.js"></script>
<script src="lib/third/iscroll/iscroll-probe.js"></script>

<!---  agile -->
<script type="text/javascript" src="lib/agile/js/agile.js"></script>
<script src="cordova.js"></script>

<script type="text/javascript" src="lib/pdf/js/pdf.compatibility.js"></script>
<script type="text/javascript" src="lib/pdf/js/pdf.js"></script>
<script type="text/javascript" src="lib/pdf/js/jquery.touchSwipe.js"></script>
<script type="text/javascript" src="lib/pdf/js/jquery.touchPDF.js"></script>
<script type="text/javascript" src="lib/pdf/js/jquery.panzoom.js"></script>
<script type="text/javascript" src="lib/pdf/js/jquery.mousewheel.js"></script>

<!-- app -->
<script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="lib/custom/properties.js"></script>
<script type="text/javascript" src="lib/custom/ui.js"></script>
<script type="text/javascript" src="lib/custom/util.js"></script>
<script type="text/javascript" src="script/toReadedList.js"></script>
</body>
</html>
