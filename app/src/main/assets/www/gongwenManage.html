<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile Lite</title>
    <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
    <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="lib/third/weditor/wangEditor.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="section_container">
    <!--公共邮箱-->
    <section id="toPublicMailbox_section" data-role="section">
        <header>
            <div class="titlebar reverse">
                <a class="titlebar-button" onclick="window.location.href='index.html?checkType=no';">
                    <i class="icon icon-arrowleft"></i>返回
                </a>
                <h1 class="titlebar-title text-center">公文管理</h1>
                <a class="titlebar-button button noclick bg-transparent" style="padding:0 8px;visibility: hidden;">
                    <i class="icon icon-write size24"></i>
                </a>
            </div>
        </header>
        <article class="active has-header det-backcolor" id="mail_article" data-role="article">
            <div class="bg-white" style="margin-top: 24px;padding-left: 12px;padding-right: 12px;">
                <ul class="list noclick" style="padding-bottom: 0px; border-bottom-width: 0px;">
                    <li onclick="window.location.href='toDoList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4">
                                <img src="images/gw_db.png" width="32" height="32">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文待办
                            <span class="ml8" style="width: 18px;height: 18px;line-height: 18px;display: none;" id="dbcount">

                            </span>
                        </div>
                        <div class="justify" style="line-height: 32px;color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li onclick="window.location.href='toSignList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4">
                                <img src="images/gw_dq.png" width="32" height="32">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文待签
                            <span class="tip ml8" style="width: 18px;height: 18px;line-height: 18px;display: none;" id="dqcount">

                            </span>
                        </div>
                        <div class="justify" style="line-height: 32px;color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li onclick="window.location.href='alreadyDoList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4">
                                <img src="images/gw_yb.png" width="32" height="32">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文已办
                        </div>
                        <div class="justify" style="line-height: 32px;color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li onclick="window.location.href='alreadySignList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4">
                                <img src="images/gw_yq.png" width="32" height="32">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文已签(新)
                        </div>
                        <div class="justify" style="line-height: 32px; color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li onclick="window.location.href='alreadySignOldList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4">
                                <img src="images/gw_yq_old.png" width="32" height="32">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文已签(旧)
                        </div>
                        <div class="justify" style="line-height: 32px; color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li onclick="window.location.href='toUnReadList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4 bg-1">
                                <img src="images/unread.png" width="16" height="16">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文待阅
                            <span class="ml8" style="width: 18px;height: 18px;line-height: 18px;display: none;" id="dycount">

                            </span>
                        </div>
                        <div class="justify" style="line-height: 32px;color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                    <li class="noborder" onclick="window.location.href='toReadedList.html?fhtp=1';">
                        <div class="justify">
                            <div class="photo size32 radius4 bg-2">
                                <img src="images/readed.png" width="20" height="20">
                            </div>
                        </div>
                        <div class="justify-content nowrap box box box-middle">
                            公文已阅
                        </div>
                        <div class="justify" style="line-height: 32px;color: #bbbbbb;">
                            <i class="icon icon-arrowright"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
    </section>
</div>


<!--- third -->
<script src="lib/third/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/third/jquery/jquery.mobile.custom.min.js"></script>
<script src="lib/third/iscroll/iscroll-probe.js"></script>
<!---  agile -->
<script type="text/javascript" src="lib/agile/js/agile.js"></script>
<script src="cordova.js"></script>
<!-- app -->
<script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="lib/custom/properties.js"></script>
<script type="text/javascript" src="lib/custom/ui.js"></script>
<script type="text/javascript" src="lib/custom/util.js"></script>
<!--<script type="text/javascript" src="script/gongwenManage.js"></script>-->
<script>
    var uuid;
    Util.deviceReady(function () {
        initBackKeyDown();
        var dbTotal = 0,dqTotal = 0,dyTotal = 0;
        uuid = device.uuid;
        showConsole(uuid);
        //待办条数
        getDataByAjax({
            url: base + 'MobileFlow/getDblist',
            // url:'http://192.168.81.17:8080/oa/MobileFlow/getDblist',
            data: {
                orgid: Util.getItem('orgid'),
                ticket: Util.getItem('ticket'),
                uuid: uuid
            }
        }, function (data) {
            showConsole(data);
            Util.redirectLogin(data.result);
            if (data.reportManage > 0) {
                dbTotal += data.reportManage;
            }
	        if (data.docManage > 0) {
		        dbTotal += data.docManage;
	        }
            if (data.consultManage > 0) {
                dbTotal += data.consultManage;
            }
            if (data.dodoc > 0) {
                dbTotal += data.dodoc;
            }
            if (data.doreport > 0) {
                dbTotal += data.doreport;
            }
            if (data.receiptManagement && data.receiptManagement > 0) {
                dbTotal += data.receiptManagement;
            }
            if (dbTotal > 0) {
                $('#dbcount').addClass('tip');
                if(dbTotal > 99){$('#dbcount').text('99');}else{$('#dbcount').text(dbTotal);}
                $('#dbcount').show();
            } else {
                $('#dbcount').hide();
            }
        }, {isShow: false});
        //待签条数
        getDataByAjax({
            url:base +'MobileFlow/getWaitSignCount',
//             url:'http://192.168.81.17:8080/oa/MobileFlow/getWaitSignCount',
            data : {
                orgid:Util.getItem('orgid'),
                ticket:Util.getItem('ticket'),
                uuid : uuid
            }
        },function(data){
            showConsole(data);
            if(data.dodocCount>0){
                dqTotal += data.dodocCount;
            }
            if(data.doreportCount>0){
                dqTotal += data.doreportCount;
            }
            if(dqTotal > 0){
                $('#dqcount').addClass('tip');
                if(dqTotal>99){$('#dqcount').text('99');}else{$('#dqcount').text(dqTotal);}
                $('#dqcount').show();
            }else{
                $('#dqcount').hide();
            }
        },{isShow:false});
        //待阅条数
        getDataByAjax({
            url:base +'MobileFlow/waitReadCount',
//             url:'http://192.168.81.17:8080/oa/MobileFlow/getWaitSignCount',
            data : {
                typeStr:'offlinedoc',
                ticket:Util.getItem('ticket'),
                uuid : uuid
            }
        },function(data){
            showConsole(data);
            if(data.consultManage){
                dyTotal += data.consultManage;
            }
            if(data.reportManage){
                dyTotal += data.reportManage;
            }
            if(data.receiptManagement){
                dyTotal += data.receiptManagement;
            }
            if(data.docManage){
                dyTotal += data.docManage;
            }
            if(dyTotal > 0){
                $('#dycount').addClass('tip');
                if(dyTotal>99){$('#dycount').text('99');}else{$('#dycount').text(dyTotal);}
                $('#dycount').show();
            }else{
                $('#dycount').hide();
            }
        },{isShow:false});
    });
    //绑定返回键监听事件
    function initBackKeyDown(){
        document.removeEventListener("backbutton", onBackKeyDown, false); // 注销返回键
        document.removeEventListener("backbutton", exitApp, false); // 注销返回键
        document.addEventListener("backbutton", cback, false);//绑定首页
    }
    function cback(){
        window.location.href = 'index.html?checkType=no';
    }
</script>
</body>
</html>
