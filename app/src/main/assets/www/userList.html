<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>通讯录</title>
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <link rel="stylesheet" href="lib/agile/css/agile.layout.css">
  <link rel="stylesheet" href="lib/third/seedsui/plugin/seedsui/seedsui.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div id="section_container">
  <section id="slider_section" data-role="section">
    <header>
      <div class="titlebar reverse">
        <a class="titlebar-button"  href="javascript:back()"><!-- href="javascript:back()"-->
          <i class="icon icon-arrowleft"></i>
          <i class="icon icon-user"></i>
          <span id="userFullNameText"></span>
        </a>
        <h1 class="titlebar-title text-center" id="headerTile"></h1>
        <a class="titlebar-button button white outline loginOutBtn" style="padding:0 8px;"
           onclick="Util.quitToLoginPage()">
          <!-- <i class="icon icon-gear size20"></i>-->
          <label>注销</label>
        </a>
      </div>

    </header>
    <article  data-role="article" id="refresh_article" data-scroll="pull" class="active has-header ">
      <div class="scroller">
        <div class="tree-box">
          <ul id="content"></ul>
        </div>
      </div>
    </article>
  </section>
</div>

<script type="text/html" id="userInfoDialog">
  <div style="padding:10px 20px;">
    <div class="peter-river" style="text-align:center;font-size:20px;font-weight:600;margin:5px 0 20px 0;" name="userFullName"></div>
    <div class="row">
      <label class="row-left">性别</label>
      <div class="row-right " name="userGender">

      </div>
    </div>
    <div class="row">
      <label class="row-left" >电话</label>
      <div class="row-right " name="phone">

      </div>
    </div>
    <div class="row">
      <label class="row-left">邮箱</label>
      <div class="row-right " name="email">

      </div>
    </div>
    <div class="row"  style="margin-bottom: 20px">
      <label class="row-left">所属部门</label>
      <div class="row-right " name="deptname">

      </div>
    </div>
  </div>
</script>

<!--- third -->
<script src="lib/third/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/third/iscroll/iscroll-probe.js"></script>
<!---  agile -->
<script type="text/javascript" src="lib/agile/js/agile.js"></script>
<script src="cordova.js"></script>
<!-- app -->
<script type="text/javascript" src="lib/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="lib/custom/ui.js"></script>
<script type="text/javascript" src="lib/custom/properties.js"></script>
<script type="text/javascript" src="lib/custom/util.js"></script>
<script src="script/deptUserList.js"></script>
</body>
</html>
