//apply plugin: 'com.android.application'
apply plugin: 'com.android.library'



android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
//        applicationId "com.example.rnproject"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation project(path: ':gesturehandler')
    implementation project(path: ':rnapkinstaller')
    implementation project(path: ':rnaudio')
    implementation project(path: ':react-native-camera')
    implementation project(path: ':react-native-device-info')
    implementation project(path: ':react-native-file-picker')
    implementation project(path: ':react-native-filesystem')
    implementation project(path: ':react-native-pdf')
    implementation project(path: ':react-native-image-picker')
    implementation project(path: ':react-native-fs')
    implementation project(path: ':react-native-sounds')
    implementation project(path: ':react-native-touch-id')
    implementation project(path: ':react-native-vector-icons')
    implementation project(path: ':react-native-sqlite-storage')
    implementation project(path: ':react-native-xmpp')
    implementation project(path: ':rn-fetch-blob')
    implementation project(path: ':react-native-xinge-push')
    implementation project(path: ':react-native-doc-viewer')
    implementation project(path: ':react-native-android-statusbar')
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.facebook.react:react-native:+'
    // From node_modules
    implementation files('libs/fastjson-1.1.41.jar')
}

task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.implementation
    into 'libs'
}
configurations {
    all {
        exclude group: 'xpp3', module: 'xpp3'
    }
}
